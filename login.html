<h1>Login</h1>
<form method="post">
  <div>
    <label for="email">E-Mail: </label>
    <input type="text" name="email" id="email" />
  </div>
  <div>
    <label for="password">Password: </label>
    <input type="text" name="password" id="password" />
  </div>
  <div>
    <button type="submit">Login</button>
  </div>
</form>
